<mat-card class="p-10 h-full">
<h1 mat-dialog-title class="text-white">Edit User Details</h1>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="">
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone">
    </mat-form-field>

    <div formGroupName="address">
      <mat-form-field appearance="fill">
        <mat-label>Street</mat-label>
        <input matInput formControlName="street">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Suite</mat-label>
        <input matInput formControlName="suite">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <input matInput formControlName="city">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Zipcode</mat-label>
        <input matInput formControlName="zipcode">
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="flex justify-between">
    <button mat-raised-button type="button" (click)="onNoClick()">Cancel</button>
    <button mat-raised-button type="submit" [disabled]="userForm.invalid">Save</button>
  </div>
</form>
</mat-card>
