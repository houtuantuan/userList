<mat-card class="p-10 h-full bg-gray-800 text-white">
  <div class="flex justify-between">
    <h1 mat-dialog-title class="text-white text-xl font-semibold mb-4">
      Edit User Details
    </h1>
    <button
      mat-icon-button
      class="relative bottom-8 left-8"
      (click)="onNoClick()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div mat-dialog-content class="space-y-4">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" />
      </mat-form-field>

      <div formGroupName="address" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Street</mat-label>
            <input matInput formControlName="street" />
          </mat-form-field>

          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Suite</mat-label>
            <input matInput formControlName="suite" />
          </mat-form-field>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>City</mat-label>
            <input matInput formControlName="city" />
          </mat-form-field>

          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Zipcode</mat-label>
            <input matInput formControlName="zipcode" />
          </mat-form-field>
        </div>
      </div>
    </div>

    <div mat-dialog-actions class="flex justify-between mt-4">
      <button mat-raised-button type="button" (click)="onNoClick()">
        Cancel
      </button>
      <button mat-raised-button type="submit" [disabled]="userForm.invalid">
        Save
      </button>
    </div>
  </form>
</mat-card>
